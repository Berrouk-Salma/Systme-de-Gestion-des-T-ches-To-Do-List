<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 p-4 md:p-8">
    <header class="flex flex-col md:flex-row md:justify-evenly mb-10 md:mb-20 items-center">
        <h2 id="addtask" class="px-5 py-3 bg-pink-600 text-white rounded-2xl cursor-pointer mb-4 md:mb-0">
            Add Task +
        </h2>
        <input class="w-full md:w-1/2 px-4 py-2 border border-black-300 rounded-md mb-4 md:mb-0" type="text"
            placeholder="Rechercher une tâche...">
        <h2 class="px-5 py-3 bg-pink-600 text-white rounded-2xl cursor-pointer">
            Add Multiple +
        </h2>
    </header>

    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8" id="test">
        <!-- To Do  -->
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-red-500 pb-2 mb-4 text-lg md:text-xl">To Do</h3>
            <p id="todo" class="text-black font-bold bg-white mb-2"></p>
            <div id="to-do-list" class="space-y-2"></div>
        </div>

        <!-- Doing -->
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-yellow-500 pb-2 mb-4 text-lg md:text-xl">Doing</h3>
            <p id="Doing" class="text-black font-bold bg-white mb-2"></p>
            <div id="in-progress-list" class="space-y-2"></div>
        </div>

        <!-- Done  -->
        <div class="bg-white p-4 rounded shadow">
            <h3 class="border-b-4 border-green-500 pb-2 mb-4 text-lg md:text-xl">Done :)</h3>
            <p id="done" class="text-black font-bold bg-white mb-2"></p>
            <div id="done-list" class="space-y-2"></div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
        <form id="task-form" class="bg-white p-6 w-full max-w-lg rounded-md mt-6 mx-auto">
            <label class="text-black mb-2 block">Titre de tâche</label>
            <input type="text" id="task-title" class="w-full px-3 py-2 border border-black rounded mb-4" required>

            <label class="text-black mb-2 block">Description</label>
            <textarea type="text" id="task-desc" class="w-full px-3 py-2 border border-black rounded mb-4" required></textarea>

            <label class="text-black mb-2 block">Date d’échéance</label>
            <input type="date" id="task-date" class="w-full px-3 py-2 border border-black rounded mb-4" required>

            <label class="text-black mb-2 block">Priorité visuelle</label>
            <select id="task-priority" class="w-full px-3 py-2 border border-black rounded mb-4" required>
                <option value="P1 (en rouge)">P1 (en rouge)</option>
                <option value="P2 (en orange)">P2 (en orange)</option>
                <option value="P3 (en vert)">P3 (en vert)</option>
            </select>

            <label class="text-black mb-2 block">Catégorie</label>
            <select id="task-category" class="w-full px-3 py-2 border border-black rounded mb-4" required>
                <option value="to-do-list">To Do</option>
                <option value="in-progress-list">Doing</option>
                <option value="done-list">Done</option>
            </select>

            <div class="flex justify-evenly">
                <button type="button" id="cancel"
                    class="bg-yellow-200 border border-white rounded px-4 py-2 text-black">Annuler</button>
                <button type="submit"
                    class="bg-yellow-200 border border-white rounded px-4 py-2 text-black">Ajouter</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
